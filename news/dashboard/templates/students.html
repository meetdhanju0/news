<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add Student</title>
</head>
<body>
	{% if messages %}
		<ul class="messages">
		    {% for message in messages %}
		    <li { % if message.tags %} class="{{ message.tags }}"{ % endif % }>{{ message }}</li>
		    {% endfor %}
		</ul>
		{% endif %}

	<form action="{% url 'add_student' %}" method="POST">
		{% csrf_token %}
		<input type="text" name="phone_number" placeholder="Phone Number" maxlength="10" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
		<input type="text" name="last_name" placeholder="Lastname">

		<select name="Home">
			<option>Select Home</option>
			{% for i in stud %}
				<option value="{{i.id}}">{{i.first_name}} {{i.last_name}}</option>
			{% endfor %}
		</select>

		<button type="submit">Add</button>
	</form>
</body>
</html>
